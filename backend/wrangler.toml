name = "heartfelt-api"
compatibility_date = "2024-01-01"
main = "src/index.js"

[[d1_databases]]
binding = "DB"
database_name = "heartfelt-db"
database_id = ""

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "heartfelt-images"

[vars]
CORS_ORIGIN = "http://localhost:5173,https://heartfelt.pages.dev,https://heartfelt-2ti.pages.dev"
SIGNUP_BONUS_TOKENS = "50"

[ai]
binding = "AI"

[[durable_objects.bindings]]
name = "CHAT_ROOM"
class_name = "ChatRoom"
script_name = "heartfelt-api"

[[migrations]]
tag = "v1"
new_classes = ["ChatRoom"]
